<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Posts</title>
  </head>
  <link rel="stylesheet" href="/styles/post.css" />
  <link rel="stylesheet" href="/styles/common.css" />
  <body>
    <header>
      <div id="icon">
        <span id="logo">ScriBBler</span>
        <span id="sub-logo">Explore, Imagine, Create</span>
      </div>
      <div id="h-btn">
        <button id="sign-up">Sign Up</button>
        <button id="sign-in">Sign In</button>
      </div>
    </header>
    <div id="modal1">
      <form id="modal-cnt1">
        <div id="m-head1">
          <h2>Get Started</h2>
          <span class="close">&times;</span>
        </div>
        <label for="">Name</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter Your name"
          required
        />
        <label for="">Username</label>
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter your Username"
          required
        />
        <label for="">Password</label>
        <input type="password" placeholder="Enter your Password" required />
        <label for="">Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <!-- sign-in modal -->
    <div id="modal2">
      <form action="" id="modal-cnt2">
        <div id="m-head2">
          <h2>Welcome Back!</h2>
          <span class="close1">&times;</span>
        </div>
        <label for="">Username</label>
        <input type="text" placeholder="Enter your usename" required />
        <label for="">Password</label>
        <input
          type="password"
          name=""
          id=""
          placeholder="Enter your password"
          required
        />
        <button type="submit">Sign In</button>
        <div id="s1">Not a member? <a href="#" id="sign-up-l">Sign Up</a></div>
      </form>
    </div>
    <!-- -------------------------->
    <div id="blog-post">
      <h1 id="post-title"></h1>
      <div id="detail">
        <p id="post-author"></p>
        <button id="e-btn" onclick="ebtn()" contenteditable="false">Edit <span class="fa fa-pencil-square-o"></span></button>
        <button id="s-btn" onclick="sbtn()" >Save <span class="fa fa-floppy-o"></span></button>
      </div>
      <div id="post-content"></div>
      <button id="like-btn" onclick="likePost()"> <span class="fa fa-thumbs-up"></span> Like</button>
      <button id="liked-btn" onclick="likePost()"> <span class="fa fa-thumbs-up"></span> Liked</button>
      <div id="like-cnt">Be the first one to like this!</div>
      
      <div id="comment-section">
          <textarea name="" id="comment-input" cols="60" rows="5" placeholder="Leave a comment..."></textarea>
          <!-- <input id="comment-input" type="text" placeholder="Leave a comment..."> -->
        <button id="comment-button" onclick="addComment()">Comment</button>
    </div>
    
    <h2 id="comment-h">All Comments</h2>
    <div id="all-comments">
        <!-- Existing comments will be displayed here -->
    </div>
    </div>
  </body>
  <script src="/scripts/common.js"></script>
  <script src="/scripts/post.js"></script>
</html>
